<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Book Service - Sachin Deep Cleaning</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body { padding: 2rem; background: #f7f7f7; }
    .card { max-width: 600px; margin: auto; }
  </style>
</head>
<body>
  <div class="card p-4 shadow">
    <h2 class="mb-3 text-center">Book a Cleaning Service</h2>

    <form id="bookingForm">
      <div class="mb-3">
        <label for="service" class="form-label">Select Service</label>
        <select id="service" class="form-select" required>
          <option value="" disabled selected>Select</option>
          <option value="1RK">1RK</option>
          <option value="1BHK">1BHK</option>
          <option value="2BHK">2BHK</option>
          <option value="3BHK">3BHK</option>
          <option value="4BHK">4BHK</option>
          <option value="5BHK">5BHK</option>
        </select>
      </div>

      <div class="mb-3">
        <label class="form-label">Furnishing</label>
        <select id="furnish" class="form-select" required>
          <option value="" disabled selected>Select</option>
          <option value="Furnished">Furnished</option>
          <option value="Non-Furnished">Non-Furnished</option>
        </select>
      </div>

      <div class="mb-3">
        <label class="form-label">Your Name</label>
        <input type="text" id="name" class="form-control" placeholder="Enter your name" required />
      </div>

      <div class="mb-3">
        <label class="form-label">Phone Number</label>
        <input type="tel" id="phone" class="form-control" placeholder="Enter your phone number" required />
      </div>

      <div class="mb-3">
        <label class="form-label">Price</label>
        <input type="text" id="price" class="form-control" disabled />
      </div>

      <div class="d-grid gap-2">
        <button type="button" class="btn btn-success" onclick="payNow()">Pay Now via UPI</button>
        <a href="thankyou.html" class="btn btn-primary">I have Paid</a>
      </div>
    </form>
  </div>

  <script>
    const pricing = {
      "1RK": { "Furnished": 2000, "Non-Furnished": 1500 },
      "1BHK": { "Furnished": 2500, "Non-Furnished": 2000 },
      "2BHK": { "Furnished": 4500, "Non-Furnished": 4000 },
      "3BHK": { "Furnished": 5500, "Non-Furnished": 5000 },
      "4BHK": { "Furnished": 7000, "Non-Furnished": 6000 },
      "5BHK": { "Furnished": 10000, "Non-Furnished": 8500 }
    };

    const serviceSelect = document.getElementById('service');
    const furnishSelect = document.getElementById('furnish');
    const priceField = document.getElementById('price');

    serviceSelect.addEventListener('change', updatePrice);
    furnishSelect.addEventListener('change', updatePrice);

    function updatePrice() {
      const service = serviceSelect.value;
      const furnish = furnishSelect.value;
      if (service && furnish) {
        priceField.value = `â‚¹${pricing[service][furnish]}`;
      }
    }

    function payNow() {
      const service = serviceSelect.value;
      const furnish = furnishSelect.value;
      const name = document.getElementById("name").value;
      const phone = document.getElementById("phone").value;

      if (!service || !furnish || !name || !phone) {
        alert("Please fill all fields.");
        return;
      }

      const amount = pricing[service][furnish];
      const upiLink = `upi://pay?pa=7042721405@ptyes&pn=punam rai&cu=INR&am=${amount}&tn=Cleaning%20Service%20${service}%20${furnish}`;

      window.location.href = upiLink;
    }
  </script>
</body>
</html>
