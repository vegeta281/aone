<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Thank You - Sachin Deep Cleaning</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { font-family: Arial, sans-serif; background: #f9f9f9; }
    .thankyou-container {
      max-width: 600px;
      margin: 80px auto;
      background: #fff;
      border-radius: 10px;
      padding: 30px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      text-align: center;
    }
    .thankyou-container h1 { color: #28a745; }
    .details {
      text-align: left;
      margin-top: 20px;
    }
    .details strong { display: inline-block; width: 160px; }
    .btn-whatsapp {
      background: #25d366;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      text-decoration: none;
      display: inline-block;
      margin-top: 20px;
    }
  </style>
</head>
<body>

<div class="thankyou-container">
  <h1>Thank you for your booking!</h1>
  <p>Your request has been received. We'll get in touch shortly.</p>

  <div class="details" id="bookingDetails"></div>

  <a id="whatsappLink" class="btn-whatsapp" target="_blank">
    <i class="fab fa-whatsapp"></i> Send to WhatsApp
  </a>
</div>

<script>
  const params = new URLSearchParams(window.location.search);

  const details = {
    Name: params.get("name"),
    Phone: params.get("phone"),
    Service: params.get("service"),
    Furnishing: params.get("furnishing"),
    Price: `â‚¹${params.get("price")}`,
    Payment: params.get("payment")
  };

  let detailsHTML = "";
  let message = "*Sachin Deep Cleaning Booking*\n";

  for (const [key, value] of Object.entries(details)) {
    detailsHTML += `<p><strong>${key}:</strong> ${value}</p>`;
    message += `*${key}:* ${value}\n`;
  }

  document.getElementById("bookingDetails").innerHTML = detailsHTML;
  const phoneNumber = "919267905943";
  const whatsappURL = `https://wa.me/${phoneNumber}?text=${encodeURIComponent(message)}`;
  document.getElementById("whatsappLink").href = whatsappURL;
</script>

<script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</body>
</html>
