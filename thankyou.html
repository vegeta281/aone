<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Booking Confirmed</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>
  <div class="container py-5 text-center">
    <h2 class="mb-3 text-success">✅ Booking Confirmed!</h2>
    <p class="lead">Thank you, <span id="userName"></span>.</p>
    <p>Your booking for <strong><span id="serviceType"></span></strong> has been recorded.</p>
    <p>We’ve assumed you completed the payment via UPI.</p>
    <p class="fw-bold">Paid: ₹<span id="amount"></span></p>

    <a id="whatsappConfirm" class="btn btn-success mt-4" target="_blank">Send Confirmation on WhatsApp</a>
    <br><br>
    <a href="/" class="btn btn-outline-primary mt-2">Back to Home</a>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const name = params.get("name");
    const service = params.get("service");
    const furnish = params.get("furnish");
    const amount = params.get("amount");

    document.getElementById("userName").textContent = name;
    document.getElementById("serviceType").textContent = `${service} (${furnish})`;
    document.getElementById("amount").textContent = amount;

    const message = `Hi, I have booked a deep cleaning:\n\nName: ${name}\nService: ${service}\nFurnishing: ${furnish}\nAmount: ₹${amount}\n\nPayment done via UPI.`;
    const encoded = encodeURIComponent(message);
    document.getElementById("whatsappConfirm").href = `https://wa.me/919267905943?text=${encoded}`;
  </script>
</body>
</html>
