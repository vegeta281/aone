<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Professional Residential & Commercial Cleaning Services in Gurgaon. Book now for sparkling clean spaces.">
  <title>Sachin Deep Cleaning</title>
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <style>
    /* Hero Section */
    .hero {
      position: relative;
      background: url('images/3d-cleaning-illustration.png') no-repeat center center;
      background-size: cover;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      text-align: center;
    }
    .hero .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.4);
    }
    .hero-content {
      position: relative;
      z-index: 2;
      max-width: 800px;
      padding: 20px;
    }
    .hero h1 {
      font-size: 3rem;
      font-weight: bold;
      line-height: 1.2;
    }
    .hero .highlight {
      color: #ffd700;
    }
    .hero p {
      font-size: 1.2rem;
      margin-bottom: 20px;
    }
    .btn-primary {
      background-color: #0044ff;
      border: none;
      padding: 12px 30px;
      border-radius: 30px;
      font-size: 1.1rem;
    }
  </style>
</head>
<body>

  <!-- Hero Section -->
  <section class="hero">
    <div class="overlay"></div>
    <div class="container hero-content">
      <h1><span class="highlight">Residential & Commercial</span><br>Cleaning Services</h1>
      <p>Serving Gurgaon with Professional Cleaning Solutions</p>
      <a href="#booking" class="btn btn-primary btn-lg mt-3">Book Now</a>
    </div>
  </section>

  <!-- Booking Section -->
  <section id="booking" class="py-5">
    <div class="container">
      <h2 class="text-center mb-4">Book Your Cleaning Service</h2>
      <form action="https://script.google.com/macros/s/YOUR_SCRIPT_ID/exec" method="POST" class="row g-3">
        <div class="col-md-6">
          <input type="text" name="name" class="form-control" placeholder="Your Name" required>
        </div>
        <div class="col-md-6">
          <input type="tel" name="phone" class="form-control" placeholder="Your Phone Number" required>
        </div>
        <div class="col-md-12">
          <textarea name="address" class="form-control" placeholder="Your Address" rows="3" required></textarea>
        </div>
        <div class="col-md-6">
          <select name="service" class="form-select" required>
            <option value="">Select Service</option>
            <option>Residential Cleaning</option>
            <option>Commercial Cleaning</option>
            <option>Deep Cleaning</option>
            <option>Carpet Cleaning</option>
          </select>
        </div>
        <div class="col-md-6">
          <input type="date" name="date" class="form-control" required>
        </div>
        <div class="col-12 text-center">
          <button type="submit" class="btn btn-primary btn-lg">Confirm Booking</button>
        </div>
      </form>
    </div>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
