<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sachin Deep Cleaning</title>
  <style>
    body { margin: 0; background: #111; color: white; font-family: Arial, sans-serif; }
    canvas { display: block; }
    header { padding: 15px; text-align: center; background: #007bff; }
    h1 { margin: 0; }
    .services { padding: 20px; background: #222; }
    .services h2 { text-align: center; }
    .service-list { display: flex; flex-wrap: wrap; justify-content: center; }
    .service-item { background: #333; margin: 10px; padding: 15px; border-radius: 10px; width: 200px; text-align: center; }
    .contact-buttons { position: fixed; bottom: 20px; right: 20px; display: flex; flex-direction: column; gap: 10px; }
    .contact-buttons a { background: #28a745; padding: 10px 15px; border-radius: 50px; color: white; text-decoration: none; text-align: center; }
    .contact-buttons a.call { background: #007bff; }
    form { padding: 20px; background: #222; }
    input, textarea { width: 100%; padding: 8px; margin: 5px 0; border: none; border-radius: 5px; }
    button { padding: 10px 15px; background: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; }
  </style>
</head>
<body>
  <header>
    <h1>Sachin Deep Cleaning</h1>
  </header>

  <!-- 3D Scene -->
  <div id="scene-container" style="width:100%; height:400px;"></div>

  <!-- Our Services -->
  <section class="services">
    <h2>Our Services</h2>
    <div class="service-list">
      <div class="service-item">Home Deep Cleaning</div>
      <div class="service-item">Office Cleaning</div>
      <div class="service-item">Carpet Cleaning</div>
      <div class="service-item">Sofa Cleaning</div>
      <div class="service-item">Floor Polishing</div>
    </div>
  </section>

  <!-- Contact Form -->
  <form>
    <h2>Book a Cleaning</h2>
    <input type="text" placeholder="Your Name" required>
    <input type="tel" placeholder="Phone Number" required>
    <textarea placeholder="Your Message"></textarea>
    <button type="submit">Submit</button>
  </form>

  <!-- Call & WhatsApp Buttons -->
  <div class="contact-buttons">
    <a href="tel:+919876543210" class="call">ðŸ“ž Call Us</a>
    <a href="https://wa.me/919876543210" target="_blank">ðŸ’¬ WhatsApp</a>
  </div>

  <!-- Three.js & 3D Model Loader -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.152.2/examples/js/loaders/GLTFLoader.js"></script>

  <script>
    let scene = new THREE.Scene();
    let camera = new THREE.PerspectiveCamera(60, window.innerWidth / 400, 0.1, 1000);
    let renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, 400);
    document.getElementById("scene-container").appendChild(renderer.domElement);

    // Light
    let light = new THREE.DirectionalLight(0xffffff, 1);
    light.position.set(2, 5, 5);
    scene.add(light);

    // Floor
    let floor = new THREE.Mesh(
      new THREE.PlaneGeometry(20, 20),
      new THREE.MeshStandardMaterial({ color: 0x555555 })
    );
    floor.rotation.x = -Math.PI / 2;
    scene.add(floor);

    // Load spray bottle model from root
    const loader = new THREE.GLTFLoader();
    loader.load(
      'spray-bottle.glb',
      function (gltf) {
        let model = gltf.scene;
        model.position.set(0, 0, 0);
        scene.add(model);

        // Spray mist on click
        window.addEventListener("click", () => {
          let particles = new THREE.Points(
            new THREE.BufferGeometry().setAttribute(
              'position',
              new THREE.Float32BufferAttribute(
                Array.from({ length: 300 }, () => (Math.random() - 0.5) * 2),
                3
              )
            ),
            new THREE.PointsMaterial({ color: 0xccccff, size: 0.05, transparent: true, opacity: 0.8 })
          );
          particles.position.set(0, 1, 0);
          scene.add(particles);
          setTimeout(() => scene.remove(particles), 500);
        });
      },
      undefined,
      function (error) {
        console.error('Error loading GLB:', error);
      }
    );

    camera.position.set(2, 2, 5);

    function animate() {
      requestAnimationFrame(animate);
      renderer.render(scene, camera);
    }
    animate();

    window.addEventListener("resize", () => {
      camera.aspect = window.innerWidth / 400;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, 400);
    });
  </script>
</body>
</html>
