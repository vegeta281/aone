<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sachin Deep Cleaning</title>
  <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ§½</text></svg>">
  <style>
    body { margin: 0; background: #111; color: white; font-family: Arial, sans-serif; }
    header { padding: 15px; text-align: center; background: #007bff; }
    h1 { margin: 0; }
    canvas { display: block; }
    .services { padding: 20px; background: #222; }
    .services h2 { text-align: center; }
    .service-list { display: flex; flex-wrap: wrap; justify-content: center; }
    .service-item { background: #333; margin: 10px; padding: 15px; border-radius: 10px; width: 200px; text-align: center; }
    .contact-buttons { position: fixed; bottom: 20px; right: 20px; display: flex; flex-direction: column; gap: 10px; }
    .contact-buttons a { background: #28a745; padding: 10px 15px; border-radius: 50px; color: white; text-decoration: none; text-align: center; }
    .contact-buttons a.call { background: #007bff; }
    form { padding: 20px; background: #222; }
    input, textarea { width: 100%; padding: 8px; margin: 5px 0; border: none; border-radius: 5px; }
    button { padding: 10px 15px; background: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; }
    #scene-container { width: 100%; height: 400px; }
  </style>
</head>
<body>
  <header>
    <h1>Sachin Deep Cleaning</h1>
  </header>

  <!-- 3D Scene -->
  <div id="scene-container"></div>

  <!-- Our Services -->
  <section class="services">
    <h2>Our Services</h2>
    <div class="service-list">
      <div class="service-item">Home Deep Cleaning</div>
      <div class="service-item">Office Cleaning</div>
      <div class="service-item">Carpet Cleaning</div>
      <div class="service-item">Sofa Cleaning</div>
      <div class="service-item">Floor Polishing</div>
    </div>
  </section>

  <!-- Contact Form -->
  <form>
    <h2>Book a Cleaning</h2>
    <input type="text" placeholder="Your Name" required>
    <input type="tel" placeholder="Phone Number" required>
    <textarea placeholder="Your Message"></textarea>
    <button type="submit">Submit</button>
  </form>

  <!-- Call & WhatsApp Buttons -->
  <div class="contact-buttons">
    <a href="tel:+919876543210" class="call">ðŸ“ž Call Us</a>
    <a href="https://wa.me/919876543210" target="_blank">ðŸ’¬ WhatsApp</a>
  </div>

  <!-- Three.js ES Module -->
  <script type="module">
    import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.module.js';
    import { GLTFLoader } from 'https://cdn.jsdelivr.net/npm/three@0.152.2/examples/jsm/loaders/GLTFLoader.js';
    import { OrbitControls } from 'https://cdn.jsdelivr.net/npm/three@0.152.2/examples/jsm/controls/OrbitControls.js';

    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(60, window.innerWidth / 400, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
    renderer.setSize(window.innerWidth, 400);
    document.getElementById("scene-container").appendChild(renderer.domElement);

    // Lighting
    const hemiLight = new THREE.HemisphereLight(0xffffff, 0x444444, 1);
    scene.add(hemiLight);
    const dirLight = new THREE.DirectionalLight(0xffffff, 0.8);
    dirLight.position.set(5, 10, 7);
    scene.add(dirLight);

    // Load spray bottle model
    const loader = new GLTFLoader();
    loader.load(
      './spray-bottle.glb',
      (gltf) => {
        const model = gltf.scene;
        model.position.set(0, -1, 0);
        model.scale.set(2, 2, 2);
        scene.add(model);
      },
      undefined,
      (error) => console.error('Error loading GLB:', error)
    );

    // Controls
    const controls = new OrbitControls(camera, renderer.domElement);
    camera.position.set(0, 1, 3);
    controls.update();

    // Animate
    function animate() {
      requestAnimationFrame(animate);
      controls.update();
      renderer.render(scene, camera);
    }
    animate();

    // Resize
    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / 400;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, 400);
    });
  </script>
</body>
</html>
