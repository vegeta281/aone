<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sachin Deep Cleaning</title>
  <style>
    body { margin: 0; overflow: hidden; }
    #hero3d-container {
      position: relative;
      width: 100vw;
      height: 100vh;
    }
    #hero-overlay {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      color: #fff;
      font-family: Arial, sans-serif;
      background: rgba(0,0,0,0.5);
      padding: 6px 12px;
      border-radius: 4px;
      z-index: 2;
      pointer-events: none;
    }
    #booking { position: absolute; bottom: 40px; width: 100%; text-align: center; z-index: 2; }
    button.book-btn { padding: 12px 24px; font-size: 1.1rem; border: none; border-radius: 30px; background-color: #0044ff; color: #fff; }
  </style>
</head>
<body>

  <div id="hero3d-container">
    <div id="hero-overlay">Drag to rotate â€” Click to spray</div>
    <div id="booking">
      <button class="book-btn" onclick="window.location='#bookingSection'">Book Now</button>
    </div>
  </div>

  <!-- Booking form -->
  <div id="bookingSection" style="padding:40px; background:#f0f0f0;">
    <!-- Your booking form goes here -->
  </div>

  <!-- Three.js scripts -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.155.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.155.0/examples/js/loaders/GLTFLoader.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.155.0/examples/js/controls/OrbitControls.js"></script>
  <script>
    const container = document.getElementById('hero3d-container');
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(35, window.innerWidth/window.innerHeight, 0.1, 1000);
    camera.position.set(0, 1, 3);

    const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    container.appendChild(renderer.domElement);

    const controls = new THREE.OrbitControls(camera, renderer.domElement);
    controls.enableDamping = true;
    controls.enableZoom = false;

    const light = new THREE.HemisphereLight(0xffffff, 0x444444, 1.2);
    scene.add(light);

    const loader = new THREE.GLTFLoader();
    loader.load('spray-bottle.glb', gltf => {
      const model = gltf.scene;
      model.scale.set(1.5, 1.5, 1.5);
      scene.add(model);

      container.addEventListener('click', () => {
        // Add spray animation or effect
        model.rotation.x += 0.1;
      });

      animate();
    });

    function animate() {
      requestAnimationFrame(animate);
      controls.update();
      renderer.render(scene, camera);
    }

    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth/window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
